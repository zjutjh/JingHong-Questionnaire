name: CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check if forked
        if: github.event.repository.fork == true
        run: echo "This action is running on a forked repository and will not deploy." && exit 0

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.OS }}-${{ hashFiles('**/pnpm-lock.yaml') }}
    
      - name: Upgrade dependencies
        run: pnpm up

        
      - name: Clean and Install Dependencies
        run: |
           pnpm install 


      - name: Building
        run: |
          pnpm build-only
          zip -r assets ./dist/**

      - name: Upload to Qiniu
        run: node uploadToQiniu.js
        env:
          AK: ${{ secrets.AK }}
          SK: ${{ secrets.SK }}
          BUCKET: ${{ secrets.BUCKET }}
          PATH: ${{ secrets.PATH }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_TOKEN_MAIN }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.REMOTE_HOST_MAIN }} >> ~/.ssh/known_hosts

      - name: Deploy via Rsync
        env:
          REMOTE_HOST: ${{ secrets.REMOTE_HOST_MAIN }}
          REMOTE_USER: ${{ secrets.REMOTE_USER_MAIN }}
          PORT: ${{ secrets.PORT }}
        run: |
          rsync -avzr --delete -e "ssh -p $PORT -i ~/.ssh/id_rsa" dist/ $REMOTE_USER@$REMOTE_HOST:/www/jh-questionnaire
          

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Check if forked
        if: github.event.repository.fork == true
        run: echo "This action is running on a forked repository and will not deploy." && exit 0

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.OS }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Installing Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: pnpm install --ignore-scripts

      - name: Building
        run: |
          pnpm build-only
          zip -r assets ./dist/**

      - name: Upload to Deploy Server (Dev)
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_TOKEN_DEV }}
          SOURCE: "dist/"
          TARGET: "/home/github-action-xsx/front"
          ARGS: "-avzr --delete"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST_DEV }}
          REMOTE_USER: ${{ secrets.REMOTE_USER_DEV }}
